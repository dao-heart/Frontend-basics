<!DOCTYPE html>
<html>
  <head>
    <!-- underscore -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore.js"
      integrity="sha512-qbJl2/KyecDVJdgAwr0Gzhm5KBmkzdUouG+sKmCWP1Idb144ZnfSmCRReuYXPEHIa4j38TwrR2ySeGoFH5gKzA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!----Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div id="clockface">
        <div id="hour" class="hour-hand"></div>
        <div id="minute" class="minute-hand"></div>
        <div id="second" class="second-hand"></div>
        <div class="digits">
          <div class="numbers three">3</div>

          <div class="numbers six">6</div>

          <div class="numbers nine">9</div>

          <div class="numbers twelve">12</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
