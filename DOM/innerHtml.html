<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript innerHTML</title>
    </head>
    <body>
        <ul id="menu">
            <li>Home</li>
            <li>Services</li>
        </ul>
        <script>
            let ul = document.getElementById('menu')
            let li = document.createElement('li');
            li.textContent = "New Item"

            ul.innerHTML = '<li>New Item</li>'
            console.log(ul)
            // Text content over innerHTML is preferred. This is because innerHTML can
            // execute scripts in attributes while text error don't. HTML5 script tag won't
            // work in innerHTML but following example works.
            const main = document.getElementById('main');

            const externalHTML = `<img src='1' onerror='alert("Error loading image")'>`;
            // shows the alert
            main.innerHTML = externalHTML;


            //// inner HTML vs CreateElement
            // innerHTML - adding attributes might look easier, but the browser reparse and recreate all DOM
            // Less efficient than creating new elements and appending to the div
            // createElement is more performant than inner HTML
            // createElement is more secure
            
        </script>
    </body>
</html>
