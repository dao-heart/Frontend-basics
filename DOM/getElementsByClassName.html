<!DOCTYPE html>
<html>

<head>
    <meta cahrset="utf-8">
    <title>Get Element By Class Name method</title>

</head>

<body>

    <div id="app">
        <header>
            <nav>
                <ul id="menu">
                    <li class="item">HTML</li>
                    <li class="item">CSS</li>
                    <li class="item highlight">JavaScript</li>
                    <li class="item">TypeScript</li>
                </ul>
            </nav>
            <h1>getElementsByClassName Demo</h1>
        </header>
         <section>
            <article>
                <h2 class="heading-secondary">Example 1</h2>
            </article>
            <article>
                <h2 class="heading-secondary">Example 2</h2>
            </article>
        </section>
    </div>
</body>

<script>
"use strict"

// Can be called on parentElement or document

let menu = document.getElementById("menu")
let items = menu.getElementsByClassName("item")
let data = [].map.call(items,i => i.textContent)
alert(data)
// return null if id doesn't exist otherwise returns a list of live elements.
// Any changes are auto updated 





</script>


</html>
