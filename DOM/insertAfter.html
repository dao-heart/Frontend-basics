<!DOCTYPE html>
<html>
<head>
    <title>
        Javascript insertAfter()</title>


    </title>


</head>

<body>
    <ul id="menu">
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>



    <script>
        let ul = document.getElementById("menu")
        let li = document.createElement('li')
        li.textContent = "Home"
        ul.insertBefore(li, ul.firstElementChild.nextSibling)
        
    </script>

</body>



</html>
